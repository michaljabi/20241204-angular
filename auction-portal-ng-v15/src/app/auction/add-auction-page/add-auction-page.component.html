<h2 class="my-3">Dodaj nową aukcję</h2>
<section class="row">
  <div class="col-6">
    <img
      class="img-thumbnail"
      alt="Podgląd fotografii"
      [src]="imgUrl"
    />
  </div>
  <div class="col-6">
    <form #auctionForm="ngForm" (ngSubmit)="handleFormSubmit(auctionForm)" >
      <div class="form-group">
        <label for="auctionTitle">Nazwa aukcji</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon icon="edit"></fa-icon>
            </span>
          </div>
          <input
            id="auctionTitle"
            type="text"
            name="title"
            required
            ngModel
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="auctionPrice">Cena aukcji</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon icon="tag"></fa-icon>
            </span>
          </div>
          <input
            id="auctionPrice"
            type="number"
            name="price"
            required
            ngModel
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="img">Zdjecie</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon icon="image"></fa-icon>
            </span>
          </div>
          <input
            id="img"
            type="number"
            name="imgUrl"
            required
            [(ngModel)]="imgId"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="auctionDescription">Szczegółowy opis</label>
        <div class="input-group mb-3">
          <textarea
            id="auctionDescription"
            rows="5"
            class="form-control"
            name="description"
            ngModel
          ></textarea>
        </div>
      </div>
      <div class="text-right">
        <button class="btn btn-primary" type="submit">
          <fa-icon icon="gavel"></fa-icon> Dodaj aukcję
        </button>
      </div>
    </form>
  </div>
</section>
